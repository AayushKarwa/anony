name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install PNPM
        run: npm install -g pnpm  

      - name: Cache dependencies & Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever dependencies or source files change
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but dependencies didnâ€™t, restore from the previous cache
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile  

      - name: Build Next.js App
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: pnpm run build  

      - name: Deploy to Vercel (Staging)
        run: |
          npm i -g vercel  
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod=false --yes
